<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">


    <!-- // TODO #2 - display the job fields, one per row -->


        <table>

            <tr th:for= "${name}">
                <th>Name</th>
                <td th:text="${someJob.name}"></td>
            </tr>
            <tr th:for= "${employer}">
                <th>Employer</th>
                <td th:text="${someJob.employer}"></td>
            </tr>
            <tr th:for= "${location}">
                <th>Location</th>
                <td th:text="${someJob.location}"></td>
            </tr>

            <tr th:for= "${positionType}">
                <th>Position Type</th>
                <td th:text="${someJob.positionType}"></td>
            </tr>
            <tr th:for= "${coreCompetency}">
                <th>Core Competency</th>
                <td th:text="${someJob.coreCompetency}"></td>
            </tr>



        </table>

</div>

</body>
</html>
